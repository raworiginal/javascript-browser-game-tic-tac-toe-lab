<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>Pirates vs Ninjas</title>
  </head>
  <body>
    <h1>Pirates vs Ninjas</h1>
    <h2 id="message">X goes first</h2>

    <section class="board">
      <div class="sqr top left" id="0" data-index="0">0</div>
      <div class="sqr top" id="1"></div>
      <div class="sqr top right" id="2"></div>
      <div class="sqr left mid" id="3"></div>
      <div class="sqr mid" id="4"></div>
      <div class="sqr mid right" id="5"></div>
      <div class="sqr bottom left" id="6"></div>
      <div class="sqr bottom" id="7"></div>
      <div class="sqr bottom right" id="8"></div>
    </section>
    <button id="reset">reset</button>
  </body>
</html>
